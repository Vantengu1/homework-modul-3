<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Forntend Разработка</h1>
            <nav>
                <ul>
                    <li><a href="index.html#introduction">Введение</a></li>
                    <li><a href="index.html#tools">Инструменты</a></li>
                    <li><a href="index.html#langs">Языки</a></li>
                    <li><a href="second_page.html">Прейти на 2ю страницу</a></li>
                    <li><a href="#">Оставить комментарий</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <hr>
            <form action="" method="get">
                <label for="name">
                    Имя
                    <input type="text" placeholder="Введите имя" name="user_name" id="name">
                </label>
                <br>
                <br>
                <label for="surname">
                    Фамилия
                    <input type="text" placeholder="Введите фамилию" name="user_surname" id="surname">
                </label>
                <br>
                <br>
                <label for="email">
                    Электронная почта
                    <input type="email" placeholder="example@mail.com" name="user_email" id="email">
                </label>
                <br>
                <br>
                <label for="birthday">
                    День рождения
                    <input type="date" name="user_birthday" id="birthday">
                </label>
                <br>
                <br>
                <label for="exp">
                    Сколько лет вы в сфере frontend-разработки?
                    <input type="number" name="user_exp" id="exp">
                </label>
                <br>
                <br>
                <label for="comment">
                    Кооментарий
                </label>
                <br>
                <textarea name="user_comment" id="comment" cols="50" rows="7"></textarea>
                <br>
                <br>
                <input type="submit">
            </form>
            <hr>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html#introduction">Введение</a></li>
                    <li><a href="index.html#tools">Инструменты</a></li>
                    <li><a href="index.html#langs">Языки</a></li>
                    <li><a href="second_page.html">Прейти на 2ю страницу</a></li>
                    <li><a href="#">Оставить комментарий</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
